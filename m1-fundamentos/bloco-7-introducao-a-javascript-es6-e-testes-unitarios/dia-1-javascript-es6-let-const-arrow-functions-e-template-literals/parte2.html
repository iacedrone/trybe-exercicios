<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="clicks"></span>
    </div>
    <button id="click_button">Clique aqui</button>
</body>
<script>
    let clickCount = 0;
    
    let clicksDisplay = document.getElementById('clicks');
    const button = document.getElementById('click_button');

    button.addEventListener('click', () => clicksDisplay.innerHTML = clickCount += 1)
</script>
</html>
