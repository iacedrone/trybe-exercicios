<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <h1 class="h1">Header da página</h1>
    </header>

    <form class='container' action="">
        <label for="input-nome">Nome:
            <input class="form-control" type="text" name="nome" id="input-nome">
        </label>
        <br>
        <br>
        <label for="input-email">Email:
            <input class="form-control" type="email" name="email" id="input-email">
        </label>

        <br>
        <br>
        <p class="form-control">Destino preferido:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="input-radio1">
            <label class="form-check-label" for="input-radio1">Cidade</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="input-radio2">
            <label class="form-check-label" for="input-radio2">Campo</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="input-radio3">
            <label class="form-check-label"class="form-check-input" for="input-radio3">Praia</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="input-radio4">
            <label class="form-check-label" for="input-radio4">Montanhas</label>
        </div>
        <br>

        <h5 class="h5">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
        <div class="form-floating">
            <textarea class="form-control" name="textarea" id="input-textarea" cols="40" rows="10"></textarea>
            <label for="input-textarea"></label>
        </div>
        <br>
        <br>

        <p>Qual a melhor data para realizar sua viagem?
        </p>
        <label for="input-data">Data:
            <input type="data" name="data" id="input-data" placeholder="dd/mm/aaaa">
        </label>
        <br>
        <br>

        <div class="form-class">
            <input class="form-check-input" type="checkbox" name="checkbox" id="input-checkbox1">
            <label class="form-check-label" for="input-checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
        </div>
        <br>
        <br>
        <div class="form-class">
            <input class="form-check-input" type="checkbox" name="checkbox" id="input-checkbox2">
            <label class="form-check-label" for="input-checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
            concursos futuros.    
            </label>
        </div>
        <br>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" type="submit" id="botão-enviar">Enviar</button>
            <button class="btn btn-primary mb-3" type="reset" id="botão-apagar">Apagar</button>
        </div>
    </form action="">
    <script src="scripts.js"></script>
</body>

</html>
